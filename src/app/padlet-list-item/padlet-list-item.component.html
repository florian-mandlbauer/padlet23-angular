<div class="card card-cover h-100 overflow-hidden text-white bg-dark rounded-5 shadow-lg">
  <div class="d-flex flex-column p-5 pb-3 text-white text-shadow-1">
    <h2 class="mb-4 card-text lh-1 fw-bold">{{padlet?.title}}</h2>
    <p class="mb-4 card-text lh-1 fw-light">{{padlet?.subtitle}}</p>
    <ul class="d-flex list-unstyled mt-auto">
      <li class="d-flex me-3 text-center">
        <small>{{padlet?.published | date: 'longDate'}}</small>
        <small class="mx-5">UserID: {{padlet?.user_id}}</small>
      </li>
    </ul>
  </div>
</div>
